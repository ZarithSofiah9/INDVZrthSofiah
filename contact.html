<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Student Profile System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background-color: #f4f6fc;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .sidebar {
      background-color: #2f3e9e;
      color: white;
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-top-right-radius: 20px;
    }

    .sidebar h2 {
      font-weight: bold;
      font-size: 22px;
      margin-bottom: 40px;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #0d92b7;
    }

    .main-content {
      margin-left: 260px;
      padding: 40px 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #f4f6fc;
      min-height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 10px;
    }

    .card-custom {
      border-radius: 20px;
      padding: 40px;
      background: white;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      margin: auto;
    }

    .card-custom h4 {
      font-weight: 700;
      margin-bottom: 20px;
    }

    .contact-info {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .contact-info div {
      text-align: center;
      margin: 15px;
    }

    .contact-info i {
      font-size: 30px;
      color: #3b3b98;
      margin-bottom: 10px;
    }

    .form-control, .btn-primary {
      border-radius: 10px;
    }

    .social-icons a {
      font-size: 20px;
      color: white;
      background: #3b3b98;
      width: 40px;
      height: 40px;
      line-height: 40px;
      border-radius: 50%;
      display: inline-block;
      margin: 0 10px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background: #1e3799;
    }

    .toggle-container {
      margin-top: auto;
      padding-top: 20px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .main-content {
        margin-left: 210px;
        padding: 20px;
      }

      .card-custom {
        padding: 20px;
      }

      .contact-info {
        flex-direction: column;
        align-items: center;
      }
    }

     body.dark-mode {
      background: #121212;
      color: #f0f0f0 ;
    }
    .dark-mode .sidebar {
      background-color: #3b3b98;
    }
    .dark-mode .main-content {
      background-color: #1a1a1a ;
    }
    .dark-mode .card-custom {
      background-color: #252525 ;
      color: #f0f0f0;
    }
    .dark-mode .motivation-bar {
      background: #333;
      color: #f0f0f0;
    }
    .toggle-container {
      margin-top: auto;
      padding-top: 20px;
    }
  
    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .dark-mode .main-content {
      background-color: #1a1a1a;
    }
    .dark-mode .sidebar {
      background-color: #3b3b98;
    }
    .dark-mode .student-card {
      background-color: #252525;
      color: #f0f0f0;
    }

    .dark-mode footer.footer {
      background-color: #1e1e1e;
      color: #ccc;
    }

    footer.footer {
      width: 100%;
      text-align: center;
      padding: 15px 0;
      background-color: #f8f9fa;
      font-size: 14px;
      color: #333;
    }

  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Student eProfile</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile List</a>
    <a href="grade.html">Grade</a>
    <a href="achivement.html">Achievement</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="index.html">Log Out</a>
    <div class="form-check form-switch toggle-container">
      <input class="form-check-input" type="checkbox" id="darkModeToggle" />
      <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>
  </nav>

  <main class="main-content">
    <div class="header">
      <h3>Contact Us</h3>
    </div>

    <div class="card-custom">
      <h4 class="text-center">Let's Connect!</h4>
      <div class="contact-info">
        <div>
          <i class="fas fa-envelope"></i>
          <p>zsprofile@email.com</p>
        </div>
        <div>
          <i class="fas fa-phone"></i>
          <p>+60 12-345 6789</p>
        </div>
        <div>
          <i class="fas fa-map-marker-alt"></i>
          <p>UiTM Puncak Perdana Campus</p>
        </div>
      </div>

      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Your Name" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" placeholder="Your Email" required />
        </div>
        <div class="mb-3">
          <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>

      <div class="social-icons mt-4 text-center">
        <a href="https://www.instagram.com/zrth.sofiah" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/60123456789" target="_blank"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.tiktok.com" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
  </main>

  <script>
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', toggle.checked);
    });
  </script>

  <footer class="footer">
    <div class="container">
      <p class="mb-0">
        &copy; 2025 <strong>Student Profile System</strong>. All rights reserved.
      </p>
    </div>
  </footer>

</body>
</html>
