<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Student Profile System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #3b3b98, #1e3799);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.4s ease;
      flex-direction: column;
    }
    .login-container {
      background-color: white;
      color: #2f3640;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      position: relative;
      margin-bottom: 20px;
      margin-top: 100px;
    }
    .login-container h2 {
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control {
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .btn-login {
      width: 100%;
      border-radius: 12px;
      background-color: #3b3b98;
      color: white;
      font-weight: bold;
    }
    .btn-login:hover {
      background-color: #1e3799;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      width: 60px;
    }
    body.dark-mode {
      background: #121212;
      color: #f0f0f0;
    }
    .dark-mode .login-container {
      background-color: #252525;
      color: #f0f0f0;
    }
    .dark-mode .form-control {
      background-color: #1e1e1e;
      color: #f0f0f0;
      border-color: #444;
    }
    .dark-mode .form-control::placeholder {
      color: #aaa;
    }
    .dark-mode .btn-login {
      background-color: #4e4e4e;
    }
    .dark-mode .btn-login:hover {
      background-color: #6e6e6e;
    }

    .toggle-darkmode {
      position: absolute;
      top: 10px;
      right: 10px;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .dark-mode .main-content {
      background-color: #1a1a1a;
    }
    .dark-mode .sidebar {
      background-color: #3b3b98;
    }
    .dark-mode .student-card {
      background-color: #252525;
      color: #f0f0f0;
    }

    .dark-mode footer.footer {
      background-color: #1e1e1e;
      color: #ccc;
    }

    footer.footer {
      width: 100%;
      margin-top: auto;
      text-align: center;
      padding: 15px;
      background-color: #f8f9fa;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>

    <div class="form-check form-switch text-white">
      <input class="form-check-input" type="checkbox" id="darkModeToggle">
      <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
    </div>
  </div>

  <div class="login-container">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo">
    </div>
    <h2>Login to Your Account</h2>
    <form id="loginForm">
      <input type="text" id="username" class="form-control" placeholder="Username">
      <input type="password" id="password" class="form-control" placeholder="Password">
      <button type="submit" class="btn btn-login">Login</button>
    </form>
  </div>

  <footer class="footer">
    <div class="container">
      <p class="mb-0">
        &copy; 2025 <strong>Student Profile System</strong>. All rights reserved.
      </p>
    </div>
  </footer>

  <script>
    document.getElementById('darkModeToggle').addEventListener('change', function() {
      document.body.classList.toggle('dark-mode');
    });

  document.getElementById("loginForm").addEventListener("submit", function(event) {
  event.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  const validUsername = "zarithsofiah";
  const validPassword = "*zs26";

  if (username === validUsername && password === validPassword) {
    window.location.href = "dashboard.html";
  } else {
    alert("Wrong username or password!");
  }
});
  </script>
</body>
</html>
